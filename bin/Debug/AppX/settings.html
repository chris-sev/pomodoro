<!DOCTYPE html>
<html>
<head>
    <title>Options</title>
 
    <!-- App references
    <link href="/css/settings.css" rel="stylesheet" />-->
    <script src="/js/settings.js"></script>
</head>
<body>
    <div id="settings" class="win-settingsflyout" data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{ width:'narrow' }">
        <div class="win-header" style="background-color:#EC2E2B">
            <button id="backButton" class="win-backbutton" aria-label="Back" onclick="WinJS.UI.SettingsFlyout.show()"></button>
            <div class="win-label">Options</div>
        </div>
        <div class="win-content">
            <div class="win-settings-section">

                    <label>Notifcations</label>
                    <div id="notificationsToggle" data-win-control="WinJS.UI.ToggleSwitch" data-win-options="{ checked : true }"></div>

                    <label for="shortRest">Short Rest <span>(default: 5 minutes)</span></label>
                    <input id="shortRest" name="shortRest" type="range" min="1" max="10" value="5" />

                    <label for="longRest">Long Rest <span>(Default: 30 minutes)</span></label>
                    <input id="longRest" name="longRest" type="range" min="10" max="60" value="30" />

            </div>
        </div>
    </div>
</body>
</html>
